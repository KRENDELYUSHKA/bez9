<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="A" id="a">
    <input placeholder="C" id="c">
    <input type="button" onclick="go()" value="Посчитать">
    <script>
        function go(){
            var a=document.getElementById('a').value;
            var c=document.getElementById('c').value;
            for(i=0;i<c;i++){
                if((a*i)%c==1){
                    alert(i);
                    break;
                }
                else{
                    alert('число взаимно простое');
                }
            }
        }
    </script>
</body>
</html>
